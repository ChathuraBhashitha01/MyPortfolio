<!DOCTYPE html>
<html lang="en">
<head>
    <title>Case 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../../../assets/css/8.0.1_normalize.css">
    <link rel="stylesheet" href="../../../../assets/font/css/all.css">
    <style>
        section{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            position: relative;
            right: 250px;
        }
        section>div{
            width: 300px;
            height: 80px;
            background: purple;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            left: 0px;
            right: 0px;
            transition: all 2s;
            position: relative;
            box-shadow: 1px 2px 20px 2px black;

        }
        section>div>h2,p{
            color: white;
            margin: 0;
            padding: 10px;
            font-size: 30px;
        }
        section>div:hover {
            transition-duration: 3s;
            transition-property: all;
            position: relative;
            left: 250px;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>manu one</h2>
            <p><i class="fa-solid fa-house"></i></p>
        </div>
        <div>
            <h2>manu two</h2>
            <p><i class="fa-solid fa-earth-americas"></i></p>
        </div>
        <div>
            <h2>manu three</h2>
            <p><i class="fa-solid fa-address-book"></i></p>
        </div>
        <div>
            <h2>manu four</h2>
            <p><i class="fa-solid fa-address-card"></i></p>
        </div>
        <div>
            <h2>manu five</h2>
            <p><i class="fa-solid fa-address-card"></i></p>
        </div>
    </section>
</body>
</html>
