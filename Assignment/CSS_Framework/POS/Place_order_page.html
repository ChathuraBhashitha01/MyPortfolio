<div class="container-fluid text-center">
    <div class="row justify-content-around mt-5">
        <div class="col-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col<div class="mb-3>
                                <label for="order_id" class="form-label">Order ID</label>
                                <input type="text" class="form-control" id="order_id" placeholder="Order ID">
                            </div>
                            <div class="mb-3">
                                <label for="cus_name" class="form-label">Customer Name</label>
                                <select class="form-select" aria-label="Default select example" >
                                    <option selected>Customer ID</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cus_name" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="cus_name" placeholder="Customer Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col<div class="mb-3>

                                <input type="text" class="form-control" id="cus_id" placeholder="Customer ID">

                            <div class="mb-3">
                                <label for="cus" class="form-label">Customer Name</label>

                            <div class="mb-3">
                                <label for="cus_add" class="form-label">Customer Address</label>
                                <input type="text" class="form-control" id="cus_add" placeholder="Customer Address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cus_address" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="cus_address" placeholder="Customer Address">
                </div>
            </form>
        </div>
        <div class="col-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="mb-3">
                                <label for="item_id" class="form-label">Item ID</label>
                                <select class="form-select" aria-label="Default select example" id="item_id">

                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>

                            </div>
                            <div class="mb-3">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col<div class="mb-3>
                                <label for="item_name" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="item_name" placeholder="Customer Name">
                            </div>
                            <div class="mb-3">
                                <label for="qty_on_hand" class="form-label">QtyonHand</label>
                                <input type="text" class="form-control" id="qty_on_hand" placeholder="QtyonHand">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="order_qty" class="form-label">Order Quantity</label>
                    <input type="text" class="form-control" id="order_qty" placeholder="Order Quantity">

                </div>
            </form>
        </div>

                <div class="row">
                    <div class="col-6">

                            <div class="mb-3">
                                <label for="cash" class="form-label">Cash</label>
                                <input type="text" class="form-control" id="cash" placeholder="Cash">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="mb-3">
                                <label for="discount" class="form-label">Discount</label>
                                <input type="text" class="form-control" id="discount" placeholder="Discount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="text" class="form-control" id="balance" placeholder="Balance">
                    <button type="button" class="btn btn-success mt-4">Purchase</button>
                </div>
            </form>
        </div>
    </div>
