<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNIGHT</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../../assets/css/8.0.1_normalize.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.css">
    <style>
        main{
            background: black;
            position: relative;
        }
        main>section:nth-child(2){
            position: relative;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 250px;
        }
        main>section:nth-child(2)>div{
            width: 250px;
            height: 80px;
            border:2px solid white;
        }
        main>section:nth-child(3){
            margin-left: 600px;
            margin-top: 250px;
        }
        main>section:nth-child(3)>button{
            width: 100px;
            height: 50px;
        }
        main>section:nth-child(3)>input{
            width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <main>
        <section>

        </section>
        <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </section>
        <section>
            <button id="btnStart" class="btn btn-primary mt-2">Start</button>
            <button id="btnStop" class="btn btn-danger mt-2">Stop</button>
            <input type="range" id="range" min="100" max="1000">
        </section>
    </main>
<script src="../../../assets/bootstrap/js/jquery-3.7.1.min.js"></script>
<script>
    let stopid=0;
    let colours=["","","","","","","#f79c94","#fa7266","#fa5648","#f73e2f","#fa1402"];
    let colourReverse=["","","","","","","#fa1402","#f73e2f","#fa5648","#fa7266","#f79c94"];
    let divs=document.querySelectorAll("section>div");

    let btnStart=document.querySelector("#btnStart");
    let btnStop=document.querySelector("#btnStop");
    let range=document.querySelector("#range")
    let rangeNumber=100;
    range.addEventListener("click",function (){
        rangeNumber=range.value;
        console.log(rangeNumber)
    });
    btnStart.addEventListener("click",function (){
        clearInterval(stopid);
        // processColour();
        //stopid=setInterval(processColour,1000);
        stopid= setInterval(processColourReverse,rangeNumber);
    });

    btnStop.addEventListener("click",function (){
        clearInterval(stopid);
    });

    function processColour(){
        setInterval(function (){
            for (let i = 0; i < divs.length; i++) {
                divs[i].style.background=colours[i];
            }
            let lastValue=colours.pop();
            colours.unshift(lastValue);
        },200);
        // setInterval(function (){
        //     for (let i = 0; i < divs.length; i++) {
        //         divs[i].style.background=colourReverse[i];
        //     }
        //     let firstValue=colourReverse.shift();
        //     colourReverse.push(firstValue);
        // },500);
    }
    function processColourReverse(){
       // processColour();
        for (let i = 0; i < divs.length; i++) {
            divs[i].style.background=colourReverse[i];
        }
        let firstValue=colourReverse.shift();
        colourReverse.push(firstValue);
    }


</script>
</body>
</html>
